<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question" id="container">
        <div class="bubu">
            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/bubududu-love-2/sticker_11.gif?595da843f93f3e76c506b6fa2fd5312f&d=200x200" alt="">
        </div>
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div id="next">
        <div class="heart"></div>
        <div class="shadow"></div>
    </div>

    <div class="question" id="sayYes">
        <div class="bubu">
            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/bubududu-love-2/sticker_18.gif?595da843f93f3e76c506b6fa2fd5312f&d=200x200" alt="">
        </div>
        <h1>Yes! I knew it! 💓😍</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
